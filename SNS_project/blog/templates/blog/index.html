{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <h1>My Blog</h1>
    <img src="{% static 'blog/images/TopPhoto.jpg' %}">
    <div class="container">
        <h2>投稿記事一覧</h2>
        {% for post in posts %}
        <div>
            <h3>タイトル : {{ post.title }}</h3>
            <p class="p1">投稿日 : {{ post.posted_at }}</p>
            <p class="p1">更新日 : {{ post.updated_at }}</p>
            <div class="post">
                <div class="post_text">{{ post.text|truncatechars:200|linebreaks }}</div>
                <div class="post_image"><br>
                    <img src="{{ post.image.url }}">
                </div>
            </div>
            <p class="p1"><a href="{% url 'detail' post.id %}">記事を詳しく読む</a></p>
            <hr />
        </div>
        {% endfor %}
    </div>
</body>
</html>
