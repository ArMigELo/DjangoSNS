{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <img src="{% static 'blog/images/TopPhoto.jpg' %}">
    <div class="container">
        <h1>My Blog</h1>
        {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.text|truncatechars:100|linebreaks }}</p>
            <p>{{ post.posted_at }}</p>
            <p>{{ post.updated_at }}</p>
            <p><a href="{% url 'detail' post.id %}">記事を詳しく読む</a></p>
            <hr />
        </div>
        {% endfor %}
    </div>
</body>
</html>
